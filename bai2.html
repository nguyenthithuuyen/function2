<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chu vi dien tich hinh tron</title>
</head>
<body>
<script>
    function dientich(x) {
        let dientich = x * x  * 3.14;
        return dientich ;
    }
    alert(dientich(prompt("nhập bán kính diện tích")))
    function chuvi(r) {
        let chuvi = r *2 *3.14
        return chuvi;
    }
    alert(chuvi(prompt("nhập bán kính chu vi")))
</script>
</body>
</html>
