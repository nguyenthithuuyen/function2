<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>
<script>
    function factorialize(num) {
        for (a=1; num>=1; num--) {
            a = a*num;
        }
        return a;
    }
    alert(factorialize(prompt("nhập số cần tính giai thừa")))
</script>
</body>
</html>
